<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c168e3159b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <div class="left">
                <div class="leftBlock">
                    <img src="instafront.png" alt="logo">
                </div>
            </div>

            <div class="right">
                <div class="rightBlock">

                    <img src="instagram.png" alt="logo">
                    <input type="text" placeholder="Phone number, username or email"/>
                    <input type="password" placeholder="Password"/>

                    <div class="button">Log In</div>

                    <div class="orBlock">
                        <div class="before"></div>
                        <div class="or">OR</div>
                        <div class="after"></div>
                    </div>
                    
                    <div class="login">
                        <i class="fa-brands fa-square-facebook"></i>
                        Log in with Facebook
                    </div>
                    <div class="pass">
                        Forgot Password?
                    </div>
                </div>   

                <div class="acc">
                    Don't have an account?
                    <span class="sign">Sign up?</span>
                </div> 

                <div class="getApp">Get the app.</div>

                <div class="logoGetApp">
                    <img src="microsoft.png" alt="" style="height:39px;">
                    <img src="playstore.png" alt="">
                </div>
                
            </div>
            
            


            <footer class="footer">

            </footer>


        </div>
    </body>
</html>
